<h1>Add Student</h1>

<form [formGroup]="student" (ngSubmit)="handleSubmit()" >
    <label for="id">Id:</label>
    <input type="number" id="id" name="id" formControlName="id">
    <br><br>

    <label for="name">Name:</label>
    <input type="text" id="name" name="name" formControlName="name">
    <br><br>

    <label for="age">Age:</label>
    <input type="number" id="age" name="age" formControlName="age">
    <br><br>

    <label for="dept">Department:</label>
    <input type="text" id="dept" name="dept" formControlName="dept">
    <br><br>

    <button type="submit">Add Student</button>

</form>
